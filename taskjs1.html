<body>
    <h5>Heading</h5>
   <input type="text" name="" id="box"> 
   <button onclick="submit()"> Submit</button>
</body>
<script>
    function submit(){
        let box1=document.createElement("h1");
        let box=document.getElementById("box");
        box1.textContent=box.value;
        document.body.appendChild(box1);
    }
</script>
