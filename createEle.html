<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateEle</title>
</head>
<body>
    <div id="divtag">
        <h1>This is h1 tag</h1>
    </div>
    <button onclick="creatEle()">Create here</button>
</body>
<script>
    function creatEle(){
        let para=document.createElement("h2")
        para.innerHTML="This is h2 tag";
        document.getElementById("divtag").append(para);
    }

</script>
</html>
