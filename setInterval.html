<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> setInterval</title>
</head>
<body>
    <button onclick="b()" >Start</button>
</body>
<script>
    
    var count=0;
    var interval;
   
   let b=()=>{
    interval=setInterval(a,1000)

   }
        
    
//    interval=setInterval(a,1000)

  var a=()=>{
        count++;
        console.log(count)
        
        if(count==10){
           
            clearInterval(interval)
        }
    }
  
</script>
</html>
