<body>

    <script>


        function fun(){
            console.log("welcome")
        }
        fun();
        var a,b;
        function pm(a,b){
            console.log(a+b)

        }
        pm(6,4);
        let g=function(h){
    console.log("hello",h)

}
//single expressions
var a=(a,b)=>
    console.log(a+b);
    a(4,5)
//Block body
var c=(x,y)=>{
    console.log("block body",x*y);
}
c(4,5)
//without parameter

var d=()=>{
    console.log("without parameter")
}
       d();

       var set=()=>{
        console.log("set timeout")
      
       }
    //    setTimeout(set,6000)
    </script>
    
</body>
